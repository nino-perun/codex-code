        <div class="col-sm-12 col-lg-6 d-flex flex-column resort-card">
            <div class="card h-100 shadowed">
                <img loading="lazy" src="%%IMAGE%%" class="card-img-top" alt="%%imagetitle%%">
                <img src="images/purple-top-tag.png" alt="gift" class="sticker-top">
                <p class="sticker-txt-top-small">%%tagline1%%<br>%%tagline2%%</p>

                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">%%title%%</h5>
                    <p class="card-text">
                        %%shortdesc%% <b>%%price%%</b>
                    </p>
                    <p class="card-text">
                        %%description%%
                    </p>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-primary w-50"
                                data-bs-toggle="popover"
                                data-bs-trigger="focus"
                                data-bs-html="true"
                                title="Included in package:"
                                data-bs-content="%%inclusionhtml%%"
                        >What's included?</button>
                        <div class="dropdown w-50">
                            <button class="btn btn-warning dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">Chat with us</button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" data-chat-lang="en" data-chat-question="%%request_desc%%">English</a></li>
                                <li><a class="dropdown-item" href="#" data-chat-lang="ar" data-chat-question="%%request_desc%%">Arabic</a></li>
                                <li><a class="dropdown-item" href="#" data-chat-lang="hi" data-chat-question="%%request_desc%%">Hindi</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="d-flex gap-2 mt-2">
                        <a href="request.html?pack=%%code%%" class="btn btn-success w-100" type="button"><b>Get a free quote</b></a>
                    </div>
                </div>
            </div>
        </div>
